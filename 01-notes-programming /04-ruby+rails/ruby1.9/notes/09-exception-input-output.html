<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style>
body{font-family:Arial, Helvetica, sans-serif;}
p{line-height:150%; font-size:14px;}
ul,li{line-height:150%;}
.code{color:#b51318;}
.white{color:#ffffff;}
.import{color:#090;}
</style>
</head>

<body>
<table width="1200" border="1" align="center" cellpadding="20" cellspacing="0">
  <tr>
    <td align="left" valign="top"><h1>Exception</h1></td>
  </tr>
  <tr>
    <td align="left" valign="top"><table width="100%" border="1" cellspacing="0" cellpadding="20">
      <tr>
        <td align="left" valign="top"><p class="import"># exception handling start end finish with begin, end<br />
          # rescue start with error handing</p>
          <p class="code">begin <br />
            IO.foreach(&quot;tes.txt&quot;) {|line| puts line } <span class="import"># will generate an error</span><br />
            rescue Exception =&gt; msg <br />
            &nbsp;&nbsp;puts &quot;you get error here&quot;<br />
            &nbsp;&nbsp;puts msg  <span class="import"># display the system generated error message </span><br />
          end</p></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
